services:
  - type: web
    name: audiotextly
    env: python
    plan: free
    buildCommand: |
      chmod +x backend/start.sh
      pip install -r backend/requirements.txt
    startCommand: bash backend/start.sh
    envVars:
      - key: WHISPER_MODEL
        value: base
    autoDeploy: true
    buildFilter:
      paths:
        - backend/**