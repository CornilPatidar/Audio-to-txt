services:
  - type: web
    name: audiotextly
    env: python
    pythonVersion: 3.10
    buildCommand: |
       chmod +x backend/start.sh
       pip install -r backend/requirements.txt
    startCommand: bash backend/start.sh
    envVars:
      - key: WHISPER_MODEL
        value: tiny
    autoDeploy: true
    buildFilter:
      paths:
        - backend/**