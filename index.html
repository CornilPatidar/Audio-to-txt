<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoxScribe – Audio to Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>🎙 VoxScribe</h2>
      <nav>
        <a href="#">Dashboard</a>
      </nav>
      
    </aside>

    <main class="main-content">
      <header>
        <h1>Convert Audio to Text</h1>
        <p>Upload your audio file and get a fast, accurate transcript.</p>
      </header>

      <section class="upload-area">
        <label for="audio-upload" class="upload-box">
          <input type="file" id="audio-upload" name="audio" accept="audio/*">
          <span>📂 Choose Audio File</span>
        </label>
      </section>

      <section class="samples">
        <h2 style="margin-bottom: 10px;">🎧 Sample Audio</h2>
        <p style="margin-bottom: 10px;">Try these sample files to test transcription:</p>
        <ul style="list-style: none; padding-left: 0;">
          <li style="margin-bottom: 8px;">
            adjectives1-1.mp3 —
            <a href="backend/sampleAudio/adjectives1-1.mp3" download
               style="color: #0070c9; text-decoration: none; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; font-weight: 500; cursor: pointer;"
               onmouseover="this.style.textDecoration='underline'"
               onmouseout="this.style.textDecoration='none'">
              Download
            </a>
            
            <button type="button" class="sample-btn" data-url="backend/sampleAudio/adjectives1-1.mp3"
               style="padding: 6px 14px; margin-left: 6px; margin-top: 4px; border-radius: 6px; background: #0070c9; color: white; border: none; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; font-weight: 500; cursor: pointer;">
              Transcribe
            </button>
          </li>
          <li style="margin-bottom: 8px;">
            feelings-1.mp3 —
            <a href="backend/sampleAudio/feelings-1.mp3" download
               style="color: #0070c9; text-decoration: none; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; font-weight: 500; cursor: pointer;"
               onmouseover="this.style.textDecoration='underline'"
               onmouseout="this.style.textDecoration='none'">
              Download
            </a>
            
            <button type="button" class="sample-btn" data-url="backend/sampleAudio/feelings-1.mp3"
               style="padding: 6px 14px; margin-left: 6px; margin-top: 4px; border-radius: 6px; background: #0070c9; color: white; border: none; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; font-weight: 500; cursor: pointer;">
              Transcribe
            </button>
          </li>
          <li>
            feelings-5.mp3 —
            <a href="backend/sampleAudio/feelings-5.mp3" download
               style="color: #0070c9; text-decoration: none; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; font-weight: 500; cursor: pointer;"
               onmouseover="this.style.textDecoration='underline'"
               onmouseout="this.style.textDecoration='none'">
              Download
            </a>
            
            <button type="button" class="sample-btn" data-url="backend/sampleAudio/feelings-5.mp3"
               style="padding: 6px 14px; margin-left: 6px; margin-top: 4px; border-radius: 6px; background: #0070c9; color: white; border: none; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; font-weight: 500; cursor: pointer;">
              Transcribe
            </button>
          </li>
        </ul>
        
        
        
      </section>

      <section class="transcription">
        <h2>📝 Transcription</h2>
        <textarea placeholder="Transcript will appear here..." readonly></textarea>
      </section>

      <section class="audio-controls">
        <audio controls id="audio-player">
          <source src="" id="audio-source">
          Your browser does not support the audio element.
        </audio>
      </section>
    </main>
  </div>
</body>
<script src="script.js"></script>
</html>
